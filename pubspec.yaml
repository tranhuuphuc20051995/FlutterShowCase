name: flutterapp
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Support multilanguage
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1

  cupertino_icons: ^0.1.3
  # Device Info
  device_info: ^0.4.2+3
  # Shared preferences support save local data
  shared_preferences: ^0.5.7+1
  # SQFlite support save local database - SQL
  sqflite: ^1.3.0+1
  # RxDart
  rxdart: ^0.24.0
  # A Flutter plugin for launching a URL in the mobile platform.
  url_launcher: ^5.4.5
  # A Flutter plugin to share content from your Flutter app via the platform's share dialog.
  share: ^0.6.4+1
  # A Flutter plugin for iOS and Android for picking images from the image library, and taking new pictures with the camera.
  image_picker: ^0.6.6+1
  # A Flutter plugin that provides a WebView widget.
  webview_flutter: ^0.3.21
  # A powerful Http client for Dart, which supports Interceptors, Global configuration,
  # FormData, Request Cancellation, File downloading, Timeout etc.
  dio: ^3.0.9
  # A permissions plugin for Flutter. This plugin provides a cross-platform (iOS, Android) API to request and check permissions.
  permission_handler: ^5.0.0+hotfix.5
  # Cached network image
  cached_network_image: ^2.2.0+1
  # State management
  bloc_provider: ^0.7.0
  provider: ^4.1.1
  # Parse json
  json_annotation: ^3.0.1
  # Google font
  google_fonts: ^1.0.0
  # Font awesome icon pack available as set of Flutter Icons
  font_awesome_flutter: ^8.8.1
  # Animations
  animations: ^1.0.0+5
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.9.0
  json_serializable: ^3.3.0
flutter:
  uses-material-design: true

  # Setup link assets image or public/private key
  assets:
    - assets/
    - assets/images/
    - assets/i18n/

  # Setup link font folder
  # fonts:
  #  - family: SFUIText
  #    fonts:
  #      - asset: assets/fonts/SFUIText-Regular.ttf
